<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo-content">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>library</title><path d="M12,8A3,3 0 0,0 15,5A3,3 0 0,0 12,2A3,3 0 0,0 9,5A3,3 0 0,0 12,8M12,11.54C9.64,9.35 6.5,8 3,8V19C6.5,19 9.64,20.35 12,22.54C14.36,20.35 17.5,19 21,19V8C17.5,8 14.36,9.35 12,11.54Z" /></svg>
                <p class="logo-text">Library</p>
            </div>
            <div class="actions">
                <div class="action">
                    <svg class="action-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>book-plus</title><path d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" /></svg>
                    <button type="button" class="add-book action-button">
                        Add Book
                    </button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <p class="books-label">Books</p>
            <div class="books">
                <div class="book">
                    <p class="book-name">Harry Potter</p>
                    <p class="author">J.K.Rollings</p>
                    <p class="number-of-pages">1500</p>
                    <p class="read-status">No</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
